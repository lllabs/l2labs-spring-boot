###############################################################################
#
# Config Client Bootstrap
#
###############################################################################
spring.application.name = config-client

# Config Discovery
spring.cloud.config.discovery.enabled = true
spring.cloud.config.discovery.serviceId = config-server

# Actuator Endpoints
management.endpoints.web.exposure.include = info, env, refresh, bus-refresh, shutdown 

# Set Encrypt Type for Test. [ default | symmetric | asymmetric | asymmetric-pem ]
spring.profiles.include = symmetric